<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Loteamento Interativo</title>

  <style>
    /* ============== ESTILO GERAL E MINIMALISTA ============== */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f7f9;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }
    
    .map-container {
      flex: 3; /* O mapa ocupa mais espaço */
      min-width: 300px;
    }
    
    .info-container {
      flex: 1; /* O painel ocupa menos espaço */
      min-width: 280px;
    }

    h2 {
      width: 100%;
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    svg {
      background-color: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      width: 100%;
      height: auto;
    }

    .lote {
      stroke: #333;
      stroke-width: 1;
      cursor: pointer;
      transition: fill 0.2s ease-in-out;
    }
    
    .lote.disponivel { fill: #a4c2f4; }
    .lote.andamento { fill: #ffd966; }
    .lote.concluido { fill: #9ad27a; }

    /* ============== PAINEL LATERAL E LEGENDA ============== */
    .info-painel {
      padding: 20px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .info-painel h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #2c3e50;
      font-size: 1.1em;
      border-bottom: 1px solid #eef2f5;
      padding-bottom: 10px;
    }

    .item-legenda {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 0.95em;
    }

    .cor-legenda {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      margin-right: 12px;
    }
    
    .cor-legenda.disponivel { background-color: #a4c2f4; }
    .cor-legenda.andamento { background-color: #ffd966; }
    .cor-legenda.concluido { background-color: #9ad27a; }
    
    /* ============== ESTILO DA ABA RETRÁTIL (PULL TAB) ============== */
    .collapsible-header {
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none; /* Impede a seleção do texto ao clicar */
    }

    .collapsible-header .arrow {
      font-size: 1.2em;
      transition: transform 0.3s ease;
    }

    .collapsible-header.active .arrow {
      transform: rotate(180deg);
    }
    
    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      font-size: 0.9em;
      color: #555;
    }
    
    .collapsible-content p {
      margin: 8px 0;
      padding-left: 5px;
      border-left: 2px solid #eef2f5;
    }
    .collapsible-content strong {
      color: #333;
    }
  </style>
</head>

<body>
  <h2>Mapa de Loteamento Interativo</h2>

  <div class="container">
    
    <div class="map-container">
      <svg
        viewBox="0 0 600 400"
        xmlns="http://www.w3.org/2000/svg"
        id="mapa">
        <rect id="lot-01" class="lote disponivel" x="320" y="68" width="200" height="100" />
        <polygon id="lot-03" class="lote disponivel" points="320,200 520,200 550,300 300,300" />
        <polygon id="lot-04" class="lote disponivel" points="100,50 200,55 190,150 110,140" />
      </svg>
    </div>

    <div class="info-container">
      <div class="info-painel">
        <h3>Legenda</h3>
        <div class="item-legenda">
          <span class="cor-legenda disponivel"></span>
          <span>Disponível</span>
        </div>
        <div class="item-legenda">
          <span class="cor-legenda andamento"></span>
          <span>Em Andamento</span>
        </div>
        <div class="item-legenda">
          <span class="cor-legenda concluido"></span>
          <span>Concluído</span>
        </div>
        
        <hr style="border: none; border-top: 1px solid #eef2f5; margin: 20px 0;">

        <div class="collapsible-header">
          <h3>Status dos Lotes</h3>
          <span class="arrow">▾</span>
        </div>
        <div class="collapsible-content" id="status-lotes">
          </div>
      </div>
    </div>
    
  </div>


  <script>
    // --- LÓGICA DO MAPA (EXISTENTE E CORRETA) ---
    const lotes = document.querySelectorAll(".lote");
    const status = ["disponivel", "andamento", "concluido"];
    const statusContainer = document.getElementById('status-lotes');

    function atualizarListaStatus() {
      const listas = { disponivel: [], andamento: [], concluido: [] };

      lotes.forEach(lote => {
        const loteId = lote.id.replace('lot-', 'Lote ');
        for (const s of status) {
          if (lote.classList.contains(s)) {
            listas[s].push(loteId);
            break;
          }
        }
      });

      const htmlStatus = `
        <p><strong>Disponíveis:</strong> ${listas.disponivel.join(', ') || 'Nenhum'}</p>
        <p><strong>Em Andamento:</strong> ${listas.andamento.join(', ') || 'Nenhum'}</p>
        <p><strong>Concluídos:</strong> ${listas.concluido.join(', ') || 'Nenhum'}</p>
      `;
      statusContainer.innerHTML = htmlStatus;
    }

    lotes.forEach(lote => {
      lote.addEventListener("click", () => {
        let statusAtual = "";
        for (const s of status) {
          if (lote.classList.contains(s)) {
            statusAtual = s;
            break;
          }
        }
        let indiceAtual = status.indexOf(statusAtual);
        let proximoIndice = (indiceAtual + 1) % status.length;
        
        lote.classList.remove(statusAtual);
        lote.classList.add(status[proximoIndice]);

        atualizarListaStatus();
      });
    });
    
    atualizarListaStatus();

    // --- LÓGICA DA ABA RETRÁTIL (CORRIGIDA E MAIS SEGURA) ---
    const collapsibleHeader = document.querySelector(".collapsible-header");

    // 1. VERIFICA se o cabeçalho foi realmente encontrado
    if (collapsibleHeader) {
      
      // 2. Encontra o painel de conteúdo (que é o elemento irmão logo após o cabeçalho)
      const collapsibleContent = collapsibleHeader.nextElementSibling;

      collapsibleHeader.addEventListener("click", function() {
        
        // 3. VERIFICA se o conteúdo também existe antes de tentar animá-lo
        if (collapsibleContent) {
          this.classList.toggle("active");

          if (collapsibleContent.style.maxHeight) {
            collapsibleContent.style.maxHeight = null;
          } else {
            // A linha que dava erro agora está protegida pelas verificações
            collapsibleContent.style.maxHeight = collapsibleContent.scrollHeight + "px";
          }
        }
      });
    } else {
      console.error("Erro: O cabeçalho da aba retrátil (.collapsible-header) não foi encontrado.");
    }
  </script>
